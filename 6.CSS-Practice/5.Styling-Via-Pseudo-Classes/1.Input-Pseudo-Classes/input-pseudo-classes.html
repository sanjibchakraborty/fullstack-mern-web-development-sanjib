<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input Pseudo Classes</title>
    <link rel="stylesheet" href="./input-pseudo-classes.css" />
  </head>
  <body>
    <h1>Input Pseudo Classes</h1>
    <hr />

    <!--:required attribute-->
    <h2>:required attribute</h2>
    <label>Enter Name</label>
    <input type="text" required />
    <br />
    <br />
    <label>Enter Address</label>
    <input type="text" />
    <hr />

    <!--:disabled attribute-->
    <h2>:disabled attribute</h2>
    <label>Enter Name</label>
    <input type="text" disabled />
    <br />
    <br />
    <label>Enter Address</label>
    <input type="text" />
    <hr />

    <!--:read-only attribute-->
    <h2>:read-only attribute</h2>
    <label>Enter Name</label>
    <input type="text" readonly />
    <br />
    <br />
    <label>Enter Address</label>
    <input type="text" />
    <hr />

    <!--:placeholder-shown attribute -->
    <h2>:placeholder-shown attribute</h2>
    <input type="text" placeholder="Enter Name" />
    <br />
    <br />
    <label>Enter Address</label>
    <input type="text" />
    <hr />

    <!--:invalid attribute-->
    <!-- <h2>:invalid attribute</h2>
    <label>Enter Name</label>
    <input type="text" required />
    <br />
    <br />
    <label>Enter Address</label>
    <input type="text" />
    <hr /> -->

    <!--:in-range attribute -->
    <h2>:in-range attribute</h2>
    <input
      style="width: 140px"
      type="number"
      min="1"
      max="30"
      placeholder="Enter number btw 1-30"
      required
    />
    <hr />
  </body>
</html>
