<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Single and Multiple Select</title>
  </head>
  <body>
    <h1>Single and Multiple Select</h1>

    <!--Single Select-->
    <div>
      <label>Select your best programming language</label>
      <br />
      <select name="languages">
        <option value="JavaScript">JavaScript</option>
        <option selected value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="NodeJS">NodeJS</option>
        <option value="ReactJS">ReactJS</option>
        <option value="ExpressJS">ExpressJS</option>
      </select>
    </div>
    <br />

    <!--Multiple Select-->
    <div>
      <label>Select your favorite programming languages and libraries</label>
      <br />
      <select name="languages" multiple>
        <option value="JavaScript">JavaScript</option>
        <option selected value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="NodeJS">NodeJS</option>
        <option selected value="ReactJS">ReactJS</option>
        <option value="ExpressJS">ExpressJS</option>
      </select>
    </div>
  </body>
</html>
