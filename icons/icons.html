<!DOCTYPE html>
<html>
  <head>
    <!--fontawesome-->
    <!--
        To get a free CDN of font awesome go to https://cdnjs.com/libraries/font-awesome
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Favicon-->
    <link rel="icon" href="./images/favicon.jpg" type="image/jpg" />

    <title>Icons</title>
  </head>
  <body>
    <!--Font Based Icons-->
    <!--
        To get font based icons, 
        goto https://fontawesome.com
    -->
    <div>
      <hr />
      <h1>Font-Based Icons</h1>
      <i
        style="font-size: 40px; color: red"
        class="fa-solid fa-calendar-days"
      ></i>
      <i style="font-size: 40px; color: purple" class="fa-solid fa-gift"></i>
      <i
        style="font-size: 40px; color: orange"
        class="fa-solid fa-headphones"
      ></i>
      <i style="font-size: 40px; color: blue" class="fa-solid fa-globe"></i>
    </div>

    <!--SVG Icons-->
    <!--
        To get SVG icons, 
        goto https://fontawesome.com
    -->
    <div>
      <hr />
      <h1>SVG Icons</h1>
      <img src="./images/credit-card.svg" alt="credit card svg" width="250px" />
      <img src="./images/reviews.svg" alt="reviews svg" width="250px" />
    </div>
  </body>
</html>
