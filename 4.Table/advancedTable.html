<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced HTML Table</title>
  </head>
  <body>
    <h1>Advanced HTML Table</h1>

    <!--Advanced HTML Table-->
    <table>
      <!--Caption-->
      <caption>
        Sales Report
      </caption>
      <colgroup>
        <col />
        <col />
        <col />
        <col />
      </colgroup>

      <!--Table Head-->
      <thead>
        <tr>
          <th>Region</th>
          <th>Product</th>
          <th>QTY Sold</th>
          <th>Total Sales</th>
        </tr>
      </thead>

      <!--Table Body-->
      <tbody>
        <tr>
          <td>North</td>
          <td>iPhone</td>
          <td>20</td>
          <td>$800</td>
        </tr>
        <tr>
          <td>South</td>
          <td>iMac</td>
          <td>23</td>
          <td>$7000</td>
        </tr>
        <tr>
          <td>West</td>
          <td>iPad</td>
          <td>30</td>
          <td>$4000</td>
        </tr>
        <tr>
          <td>North</td>
          <td>iWatch</td>
          <td>50</td>
          <td>$5000</td>
        </tr>
      </tbody>

      <!--Table Footer-->
      <tfoot>
        <tr>
          <td>Total Sales</td>
          <td>$16800</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
